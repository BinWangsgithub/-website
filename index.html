<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程鑫源的主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4682b4;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        video {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }

        .rotating-image {
            display: block; /* 设置为块级元素 */
            max-width: 80%;
            height: auto;
            margin: 10px auto; /* 上下10px，左右自动对齐 */
            border: 3px solid #4682b4;
            border-radius: 10px;
            animation: rotate 5s linear infinite; /* 添加旋转动画 */
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #5a9bd9;
        }

        .red-text {
            color: red; /* 设置字体颜色为红色 */
        }
    </style>
</head>
<body>

<header>
    <h1>程鑫源</h1>
    <h1>牛马鑫源</h1>
<audio src="陈洁丽 - 猪猪侠.mp3" id="dd" autoplay="autoplay" controls="controls" loop="loop">
    您的浏览器不支持音频标签。
    </audio>
    <h1>  </h1>>
    <a href="http://xxtyme.github.io/EatCxk/" target="_blank" class="red-text">
        <h1>请点击---> 程鑫源的网站 <----请点击</h1>
    </a>
</header>

<main>
    <video autoplay muted loop>
        <source src="4755f261a18b87e925b44333ac1c764c.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频标签。
    </video>

<!--    <audio controls autoplay loop>-->
<!--    <source src="陈洁丽 - 猪猪侠.mp3" type="audio/mpeg" mu>-->
    <audio src="陈洁丽 - 猪猪侠.mp3" id="dd" autoplay="autoplay" controls="controls" loop="loop">
    您的浏览器不支持音频标签。
    </audio>

    <!-- 图片 -->
    <img class="rotating-image" src="微信图片_20241025180041.jpg" alt="Image1"/>
    <img class="rotating-image" src="微信图片_20241025180059.jpg" alt="Image2"/>
    <img class="rotating-image" src="微信图片_20241025180125.jpg" alt="Image3"/>
    <img class="rotating-image" src="微信图片_20241025180130.jpg" alt="Image4"/>
</main>

</body>
</html>
